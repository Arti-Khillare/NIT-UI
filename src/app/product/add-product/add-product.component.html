<h1>{{ productId ? "Update" : "Add" }} Product</h1>
<div class="alert alert-success" role="alert" *ngIf="successMessage">
  {{ successMessage }}
</div>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
<form [formGroup]="productForm" (ngSubmit)="saveForm()">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"
      >Product Name</label
    >
    <input
      type="email"
      class="form-control"
      formControlName="productName"
      placeholder="Product Name"
    />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"
      >Product Number</label
    >
    <input
      type="email"
      class="form-control"
      formControlName="productNumber"
      placeholder="Product Number"
    />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Category</label>
    <!-- <input type="email" class="form-control" formControlName="categoryName" placeholder="Category" /> -->
    <select class="form-control" formControlName="category">
      <option>--Please Select--</option>
      <option *ngFor="let cat of category" [ngValue]="cat">
        {{ cat?.categoryName }}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label"
      >Description</label
    >
    <textarea
      class="form-control"
      formControlName="description"
      placeholder="Description"
      rows="3"
    ></textarea>
  </div>

  <div class="mb-3">
    <input
      type="submit"
      class="btn btn-primary"
      value="{{ productId ? 'Update' : 'Add' }}"
      [disabled]="loading"
    />
  </div>
</form>
